version: "3.8"
services:
  admin-tool:
    build: .
    container_name: admin-tool
    ports:
      - "8002:8002"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  mysql:
    image: mysql:8.0
    container_name: admin-tool-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=admin_tool
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=33333333
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: